<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Website</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/670d8593df.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="d-flex justify-content-center align-items-center bg-body-tertiary border-1">
        <h1>Ecommerce Website Filter by Abdullah Bhatti</h1>
    </header>
    <main class="d-flex flex-row border-1">
        <div class="sidebar d-flex flex-column w-25">
            <div class="sort d-flex flex-column">
                <h2>Filter</h2>
            </div>
            <div class="sort d-flex flex-column">
                <h3>by Under Price</h3>
                <label for="100">
                <input type="radio" name="price" id="100">
                Under Rs.100</label>
                <label for="250">
                <input type="radio" name="price" id="250">
                Under Rs.250</label>
                <label for="500">
                <input type="radio" name="price" id="500">
                Under Rs.500</label>
                <label for="1000">
                <input type="radio" name="price" id="1000">
                Under Rs.1000</label>
                <label for="100000">
                <input type="radio" name="price" id="100000">
                All</label>

            </div>
            <div class="sort d-flex flex-column">
                <h3>by Price</h3>
                <label for="lowtohigh">
                <input type="radio" name="byrange" id="lowtohigh">
                Low to High</label>
                <label for="hightolow">
                <input type="radio" name="byrange" id="hightolow">
                High to Low</label>
            </div>
            <div class="sort d-flex flex-column">
                <h3>by Category</h3>
                <div class="sort d-flex flex-column" id="bycategory">
                    <!-- <label for="${data, ind}">
                        <input type="radio" name="bycategory" id="${data,ind}">
                        ${data} </label> -->
            </div>
            </div>
        </div>

        <div class="container">
            <div class="newProduct">
                    <input type="text" name="title" id="title" placeholder="Title">
                    <input type="text" name="price" id="price" placeholder="Price">
                    <input type="text" name="category" id="category" placeholder="Category">
                    <input type="text" name="description" id="description" placeholder="Description">
                    <input type="file" id="image" accept="image/*">
                    <button onclick="save()">Save</button>
            </div>
            <div class="productDetails d-flex flex-row justify-content-between align-items-center">
                    <h2>Products</h2>
                    <div class="detail">
                    <span id="total">0</span>
                    <span>/</span>
                    <span id="outof">0</span>
                </div>
            </div>
            <div class="products d-flex flex-row flex-wrap gap-3" id="products">
                <!-- <div class="card w-25">
                    <img src="${data.image}" alt="${data.image}">
                    <h3>${data.title}</h3>
                    <h3>${data.price}</h3>
                    <span>${data.category}</span>
                    <span>${data.description}</span>
                    <div class="rating">
                        <span>${data.rating.rate}</span>
                        <span>${data.rating.count}</span>
                    </div>
                    <div class="buttons">
                        <button class="p-1">add to cart</button>
                        <button class="p-1">By now</button>
                    </div>
                </div> -->
            
            </div>

        </div>
    </main>
    <footer>

    </footer>














    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./app.js"></script>

</body>
</html>
